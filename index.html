<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Voyage Slider | GSAP - ByteWebster</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet'>
	<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="app">
	<div class="cardList">
		<button class="cardList__btn btn btn--left">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-left"></use>
				</svg>
			</div>
		</button>

		<div class="cards__wrapper">
			<div class="card current--card">
				<div class="card__image">
					<img src="https://th.bing.com/th/id/OIP.4ii05MLxTOYCwdMWOOf6DwHaD3?w=310&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="" />
				</div>
			</div>

			<div class="card next--card">
				<div class="card__image">
					<img src="https://th.bing.com/th/id/R.03952e62d060d39db9083ddb21e840bb?rik=z41GnTa89bIZ%2bg&riu=http%3a%2f%2fupload.wikimedia.org%2fwikipedia%2fcommons%2fb%2fb8%2fRed-Fort%2cDelhi.JPG&ehk=tQWcXPaxmXxQz3c1LmZ8LJhcaamrLnas5IBsmc96cYA%3d&risl=1&pid=ImgRaw&r=0" alt="" />
				</div>
			</div>

			<div class="card previous--card">
				<div class="card__image">
					<img src="https://th.bing.com/th/id/OIP._vkywyPP0Hr4EnPyVo65wwHaFn?w=290&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="" />
				</div>
			</div>
		</div>

		<button class="cardList__btn btn btn--right">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-right"></use>
				</svg>
			</div>
		</button>
	</div>

	<div class="infoList">
		<div class="info__wrapper">
			<div class="info current--info">
				<h1 class="text name">Telanagna</h1>
				<h4 class="text location">India</h4>
				<p class="text description">Charminar</p>
			</div>

			<div class="info next--info">
				<h1 class="text name">Delhi</h1>
				<h4 class="text location">India</h4>
				<p class="text description">Red Fort</p>
			</div>

			<div class="info previous--info">
				<h1 class="text name">Uttar Pradesh</h1>
				<h4 class="text location">India</h4>
				<p class="text description">Taj Mahal</p>
			</div>
		</div>
	</div>
	<div class="app__bg">
		<div class="app_bg_image current--image">
			<img src="https://th.bing.com/th/id/OIP.4ii05MLxTOYCwdMWOOf6DwHaD3?w=310&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="" />
		</div>
		<div class="app_bg_image next--image">
			<img src="https://th.bing.com/th/id/R.03952e62d060d39db9083ddb21e840bb?rik=z41GnTa89bIZ%2bg&riu=http%3a%2f%2fupload.wikimedia.org%2fwikipedia%2fcommons%2fb%2fb8%2fRed-Fort%2cDelhi.JPG&ehk=tQWcXPaxmXxQz3c1LmZ8LJhcaamrLnas5IBsmc96cYA%3d&risl=1&pid=ImgRaw&r=0" alt="" />
		</div>
		<div class="app_bg_image previous--image">
			<img src="https://th.bing.com/th/id/OIP._vkywyPP0Hr4EnPyVo65wwHaFn?w=290&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="" />
		</div>
	</div>
</div>

<div class="loading__wrapper">
	<div class="loader--text">Please Wait...</div>
	<div class="loader">
		<span></span>
	</div>
</div>


<svg class="icons" style="display: none;">
	<symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='328 112 184 256 328 400'
					 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
	<symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='184 112 328 256 184 400'
					 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
</svg>
  <script src='https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js'></script><script  src="./index.js"></script>

</body>
</html>
